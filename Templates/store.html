{% extends 'base.html' %}

{%block body%}
<div class="row">

    {% if pickups %}
    <div class="col-md-3">
    <h1>Locations</h1>
    
    {% for pickup in pickups %}
        <button type ="button"> {{ pickup.name }}</button>
        <p>{{ pickup.street_address }}</p>
    
    {% endfor %}
    </div>
    {% endif %}
